apiVersion: v1
kind: ConfigMap
metadata:
  name: activescale-config
  namespace: ns-observability
data:
  # Envoy metric name to ingest.
  METRIC_NAME: "http.stats.downstream_rq_active"
  # Redis key prefix/context, e.g. "activescale:tcn".
  REDIS_CONTEXT: "activescale:tcn"
  # Redis/Valkey address (<host>:<port>).
  REDIS_ADDR: "redis.custom-metrics.svc.cluster.local:6379"
  # Enable TLS for Redis/Valkey (true/false).
  REDIS_TLS: "true"
  # Envoy gRPC sink listen port.
  GRPC_PORT: "9000"
  # Metric TTL duration.
  METRIC_TTL: "20s"
  # Klog verbosity: 0=info, 1-3=more detail, 4=debug (e.g., per-pod values).
  LOG_VERBOSITY: "0"
  # Summary logging interval for Envoy ingest and API responses.
  LOG_METRICS_SUMMARY_INTERVAL: "30s"
