apiVersion: apps/v1
kind: Deployment
metadata:
  name: activescale
  namespace: custom-metrics
  labels:
    app.kubernetes.io/name: activescale
    app.kubernetes.io/component: metrics-adapter
    app.kubernetes.io/part-of: activescale
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: activescale
      app.kubernetes.io/component: metrics-adapter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: activescale
        app.kubernetes.io/component: metrics-adapter
        app.kubernetes.io/part-of: activescale
    spec:
      serviceAccountName: activescale
      containers:
        - name: activescale-adapter
          image: ghcr.io/your-org/activescale-adapter:latest
          args:
            - --secure-port=6443
            - --cert-dir=/var/run/serving-cert
          env:
            - name: GRPC_ADDR
              value: ":9000"
            - name: REDIS_ADDR
              value: "redis.custom-metrics.svc.cluster.local:6379"
            - name: METRIC_TTL
              value: "20s"
          ports:
            - name: https
              containerPort: 6443
            - name: envoy-grpc
              containerPort: 9000
          volumeMounts:
            - name: serving-cert
              mountPath: /var/run/serving-cert
      volumes:
        - name: serving-cert
          emptyDir: {} # dev/POC용 (prod에서는 cert-manager secret 권장)
